{% extends "msystem/base.html"%}
{% load static %}

{% block body_class %} account-page {% endblock %}


{% block main %}
<div class="main-wrapper">
  <div class="account-content">
    <div class="container">

      <div class="account-logo">
        <a href="dashboard.html"><img src="{% static 'msystem/img/logo.png' %}" width="500" alt="Jan Cosmic Foundation"></a>
      </div>

      <div class="account-box">
        <div class="account-wrapper">
          <h3 class="account-title">Login</h3>
          <p class="account-subtitle">Access to our dashboard</p>

          <form class="needs-validation custom-form mt-4 pt-2" novalidate method="post" action="{% url 'msystem:login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="useremail" class="form-label">Email</label>
              <input type="email" class="form-control" id="useremail" placeholder="Enter email" name="useremail" required >
              <div class="invalid-feedback">
                Please Enter Email
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="userpassword" class="form-label">Password</label>
                </div>
                <div class="col-auto">
                  <a class="text-muted" href="auth-recoverpw.html">
                    Forgot password?
                  </a>
                </div>
              </div>
              <div class="position-relative">
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                <div class="invalid-feedback">
                  Please Enter Password
                </div>
                <span class="fa fa-eye-slash" id="toggle-password"></span>
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary account-btn" type="submit">Login</button>
            </div>
            <div class="account-footer">
              <p>Don't have an account yet? <a href="" >Register</a></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main%}
