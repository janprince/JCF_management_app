{% extends "msystem/base.html"%}
{% load static %}

{% block body_class %}account-page{% endblock %}


{% block main %}
<div class="main-wrapper">
  <div class="account-content">
    <div class="container">

      <div class="account-logo">
        <a href="dashboard.html"><img src="{% static 'msystem/img/logo2.png' %}" alt="Dreamguy's Technologies"></a>
      </div>

      <div class="account-box">
        <div class="account-wrapper">
          <h3 class="account-title">Forgot Password?</h3>
          <p class="account-subtitle">Enter your email to get a password reset link</p>

          <form class="needs-validation custom-form mt-4 pt-2" novalidate>
            <div class="form-group">
              <label for="useremail" class="form-label">Email</label>
              <input type="email" class="form-control" id="useremail" placeholder="Enter email" required>
              <div class="invalid-feedback">
                Please Enter Email
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary account-btn" type="submit">Reset Password</button>
            </div>
            <div class="account-footer">
              <p>Remember your password? <a href="index-2.html">Login</a></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main%}
